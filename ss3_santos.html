<html>
<head>
	<title>LIS 161 CSS Exercise 3 - Santos</title>
</head>
<body>
<table>
	<table style="border: 1px solid black; border-spacing: 5px;">
	<tr>
		<th></th>
		<th style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Column 1</th>
		<th style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Column 2</th>
		<th style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Column 3</th>
		<th style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Column 4</th>
		<th style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Column 5</th>
	</tr>
	<tr>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Row 1</td>
		<td rowspan="2" colspan="2" style="border: 1px solid black; background-color: #E0A1C0; padding: 5px; border-spacing: 5px;">1</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">2</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">3</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">4</td>
	</tr>
	<tr>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Row 2</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">5</td>
		<td rowspan="3" style="border: 1px solid black; background-color: #FEFA08; padding: 5px; border-spacing: 5px;">6</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">7</td>
	</tr>
	<tr>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Row 3</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">8</td>
		<td colspan="2" rowspan="2" style="border: 1px solid black; background-color: #417F00; padding: 5px; border-spacing: 5px;">9</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">10</td>
	</tr>
	<tr>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">Row 4</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">11</td>
		<td style="border: 1px solid black; padding: 5px; border-spacing: 5px;">12</td>
	</tr>
</table>
</body>
</html>
